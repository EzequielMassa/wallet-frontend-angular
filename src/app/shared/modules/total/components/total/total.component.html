<mat-card class="total__item">
  <mat-card-header>
    <mat-card-title class="total__title">
      <lord-icon
        src="{{ iconProps }}"
        trigger="loop"
        colors="{{ iconColorProps }}"
      >
      </lord-icon>
    </mat-card-title>
    <mat-card-subtitle>
      <h4>{{ titleProps }}</h4>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <h3>{{ totalProps | currency }}</h3>
  </mat-card-content>
</mat-card>

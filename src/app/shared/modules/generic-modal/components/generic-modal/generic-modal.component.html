<mat-card class="mt__card__container">
  <mat-card-header>
    <mat-card-title>
      <h2 mat-dialog-title>New {{dialogTitle}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <wal-deposit-payment-form [formType]="dialogTitle.toLowerCase()"></wal-deposit-payment-form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button type="button" class="mat-card-actions-btns" mat-raised-button color="primary" (click)="accept()">Accept
    </button>
    <button type="button" class="mat-card-actions-btns" mat-raised-button color="warn" (click)="cancel()">Cancel
    </button>
  </mat-card-actions>
</mat-card>

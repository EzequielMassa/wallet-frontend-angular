<ul class="transactions__btns__container">
  <li class="transactions__btn__item">
    <button type="button" (click)="openDialog($event)" class="transactions__btn">Deposit<i
      class="fa-solid fa-right-to-bracket fa-rotate-90"></i>
    </button>
  </li>
  <li class="transactions__btn__item">
    <button type="button" (click)="openDialog($event)" class="transactions__btn">Payment<i
      class="fa-solid fa-right-from-bracket fa-rotate-270"></i>
    </button>
  </li>
  <li class="transactions__btn__item">
    <button type="button" (click)="openDialog($event)" class="transactions__btn">Transfer<i
      class="fa-solid fa-repeat"></i>
    </button>
  </li>
</ul>

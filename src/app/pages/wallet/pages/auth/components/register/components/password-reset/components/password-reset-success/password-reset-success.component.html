<section class="password__forgot__success">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <wal-backend-messages
          *ngIf="backendMessages$ | async"
          [backendMessage]="backendMessages$ | async">
        </wal-backend-messages>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="password__forgot__success__content">
      <i class="fa-solid fa-lock password__forgot__success__icon" style="color: #673ab7;"></i>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-flat-button color="warn" (click)="navigate()">Volver a iniciar sesion</button>
    </mat-card-actions>
  </mat-card>
</section>

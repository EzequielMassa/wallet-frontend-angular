<section class="password__forgot__success">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title [@fadeInLeftOnEnter]>
        <wal-backend-messages
        *ngIf="backendMessages$ | async"
        [backendMessage]="backendMessages$ | async">
      </wal-backend-messages>
      </mat-card-title>

      <mat-card-subtitle [@fadeInLeftOnEnter]>Check your email inbox</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="password__forgot__success__content" [@rubberBandOnEnter]>
      <i class="fa-solid fa-envelope-circle-check password__forgot__success__icon" style="color: #673ab7;"></i>
    </mat-card-content>

  </mat-card>
</section>

<section class="login">
  <div class="login__container__top">
    <div class="login__top__banner">
      <img
        class="login__top__banner--img"
        src="../../../../../../../../../assets/images/wallet.png"
        alt="logo wallet"
      />
      <div class="login__top__banner--text">
        <h1>Wallet</h1>
        <h5>The best Wallet</h5>
      </div>
    </div>
    <div class="login__bottom__banner">
      <img
        src="../../../../../../../../../assets/images/Wavy_Tech-31_Single-01.jpg"
        alt=""
        class="login__bottom__banner--img"
      />
    </div>
  </div>
  <div class="login__container__bottom">
    <h2>Welcom Back</h2>
    <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- //todo -->
      <fieldset class="login__form__fieldset">
        <label for="emailInput">Email Address </label>
        <input type="email" formControlName="email" />
      </fieldset>
      <fieldset class="login__form__fieldset">
        <label for="passwordInput">Password</label>
        <input type="password" formControlName="password" />
      </fieldset>
      <div class="login__form__btn__container">
        <a href="">Forgot Password?</a>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</section>
